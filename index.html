<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern T-Shirt Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">T-Shirt Shop</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <header class="hero">
        <h1>Find Your Perfect T-Shirt</h1>
        <p>Stylish. Comfortable. Affordable.</p>
        <a href="#products" class="btn">Shop Now</a>
    </header>
    <section id="products" class="product-grid">
        <div class="product">
            <img src="shirt1.jpg" alt="T-Shirt 1">
            <h2>T-Shirt 1</h2>
            <p>$19.99</p>
        </div>
        <div class="product">
            <img src="shirt2.jpg" alt="T-Shirt 2">
            <h2>T-Shirt 2</h2>
            <p>$24.99</p>
        </div>
        <div class="product">
            <img src="shirt3.jpg" alt="T-Shirt 3">
            <h2>T-Shirt 3</h2>
            <p>$22.99</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2026 T-Shirt Shop. All rights reserved.</p>
    </footer>
</body>
</html>
